<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2 th:text="${message}"></h2>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>precio</th>
                <th>tax</th>
                <th>total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:if="${product.name}" th:text="${product.name}"></td>
                <td th:if="${product.name == null}" th:text="${error}"></td>
                <td th:if="${product.price}" th:text="${product.price}"></td>
                <td th:if="${product.price == null}" th:text="${error}"></td>
                <td th:text="${tax}"></td>
                <td th:text="${total}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
